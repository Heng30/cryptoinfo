name: GitHub Actions
on: [push]
jobs:
  setup-env:
    runs-on: ubuntu-latest
    steps:
      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "ğŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "The ${{ github.workspace }} is now ready to test your code on the runner."
      - run: ls ${{ github.workspace }}

      - run: echo "start install Qt..."
      - run: sudo apt install qt5-default
      - run: echo "end install Qt..."

      - run: echo "start install Rust..."
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
            toolchain: nightly-2022-06-10
            override: true
      - run: echo "end install Rust..."
      - run: echo "start install Cargo..."
      - name: Install Cargo
        uses: actions-rs/cargo@v1
      - run: echo "end install Cargo..."
      - run: echo "ğŸ This job's status is ${{ job.status }}."

  build-app:
    needs: setup-env
    runs-on: ubuntu-latest
    steps:
      - run: echo "start building..."
      - run: pwd
      - run: cd ${{ github.workspace }} && cd cryptoinfo && make build
      - run: echo "ğŸ This job's status is ${{ job.status }}."
      - run: echo "end building..."
